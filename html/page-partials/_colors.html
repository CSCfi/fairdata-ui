<a class="title" name="colors" href="#colors"><h2>Colors</h2></a>
<p>
  Colors and different variations used in Fairdata styles are listed bellow:
</p>
<div
  class="example-container"
  style="text-align: center; justify-content: center"
>
  <p>Primary colors</p>
  <div
    class="colors-container"
    style="text-align: center; justify-content: center"
  >
    <div
      class="color fd-primary"
      onclick="window.getSelection().selectAllChildren(this);"
    >
      #0075a3
    </div>
    <div
      class="color fd-success"
      onclick="window.getSelection().selectAllChildren(this);"
    >
      #03881C
    </div>
    <div
      class="color fd-danger"
      onclick="window.getSelection().selectAllChildren(this);"
    >
      #B70C00
    </div>
  </div>
  <p>Light variations</p>
  <div
    class="colors-container"
    style="text-align: center; justify-content: center"
  >
    <div
      class="color fd-primary-light"
      onclick="window.getSelection().selectAllChildren(this);"
    >
      #e9f8ff
    </div>
    <div
      class="color fd-success-light"
      onclick="window.getSelection().selectAllChildren(this);"
    >
      #fafffb
    </div>
    <div
      class="color fd-danger-light"
      onclick="window.getSelection().selectAllChildren(this);"
    >
      #FDEFEF
    </div>
  </div>
</div>
