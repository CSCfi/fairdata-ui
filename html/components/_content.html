  ><h3>Content</h3></a
>
<p>
  Content of the page should be put inside of container. This container has
  specified max widths for different screen sizes and can be used as a container
  for grid system.
</p>
<div class="example-container">
  <p>Add your content:</p>
  <pre><code class="html">
&lt;div class="fd-content container"&gt;
&lt;p&gt;Page content here&lt;/p&gt;
&lt;/div&gt;
          </code></pre>
</div>
